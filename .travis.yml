# Travis-CI configuration for Bioconductor packages
# https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

matrix:
  include:
  - os: linux
    r: release
  - os: osx
    r: release

branches:
  only:
  - master

# External dependencies
# These are needed to install zinbwave on Linux.
addons:
  apt:
    packages:
      - gsl-bin
      - libgsl-dev
      - libhdf5-dev

env:
  global:
    - LINTR_COMMENT_BOT=true

github_packages:
  - mjsteinbaugh/lintr

after_success:
  - Rscript -e 'lintr::lint_package()'

notifications:
  email:
    on_success: change
    on_failure: change
